<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h1>社員情報</h1>

    <h2>新規社員登録</h2>
    <form id="registrationForm">
        <div>
            <label for="name">名前:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error-message"></span>
        </div>
        <div>
            <label for="kana">フリガナ:</label>
            <input type="text" id="kana" required>
            <span id="kanaError" class="error-message"></span>
        </div>
        <div>
            <label for="birthdate">生年月日:</label>
            <input type="date" id="birthdate" required>
            <span id="birthdateError" class="error-message"></span>
        </div>
        <div>
            <label for="age">年齢:</label>
            <input type="text" id="age" readonly>
        </div>
        <div>
            <label for="startDate">入社日:</label>
            <input type="date" id="startDate" required>
            <span id="startDateError" class="error-message"></span>
        </div>
        <div>
            <label for="address">住所:</label>
            <input type="text" id="address" required>
            <span id="addressError" class="error-message"></span>
        </div>
        <div>
            <label for="phone">電話番号:</label>
            <input type="tel" id="phone" required>
            <span id="phoneError" class="error-message"></span>
        </div>
        <div>
            <label for="department">所属部署:</label>
            <input type="text" id="department" required>
            <span id="departmentError" class="error-message"></span>
        </div>
        <button type="submit">登録</button>
    </form>

    <script src="script.js"></script> </body>
</html>
