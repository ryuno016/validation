<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1>
        <form id="loginForm" action="" method="post" novalidate>
            <table>
                <tr>
                    <td><input type="text" id="userId" class="fm" placeholder="ID"></td>
                </tr>
                <tr>
                    <td id="userIdError" class="error-message"></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" class="fm" placeholder="パスワード"></td>
                </tr>
                <tr>
                    <td id="passwordError" class="error-message"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="ログイン" class="bt"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="valodation.js"></script>
</body>
</html>
